        <form id="appointmentForm" [formGroup]="newAppointmentForm" autocomplete="off" (ngSubmit)="createAppointment()">

            <div class="row">
                <div class="col-sm-12">
                  <label class="label_txt" for="firstName">Patient's first name:?<sup>*</sup></label>
                  <input type="text" class="cust_input" formControlName="first_name"  placeholder="Enter First Name" required/>
                </div>
            </div>
            <div class="_clearfix"></div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="label_txt" for="lastName">Patient's last name:?<sup>*</sup></label>
                    <input type="text" class="cust_input" formControlName="last_name"  placeholder="Enter Last Name" required/>
                </div>
            </div>
            <div class="_clearfix"></div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="label_txt">Patient Phone Number:?<sup>*</sup></label>
                    <input type="text" class="cust_input" formControlName="patient_phone" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="_clearfix"></div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="label_txt">Healthcare coverage:?<sup>*</sup></label>
                    <select class="cust_input" formControlName="reason_for_visit" required>
                        <option *ngFor="let vr of visitList" [ngValue]="vr">{{vr}}</option>
                    </select>
                </div>
            </div>
            <div class="_clearfix"></div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="label_txt">Patient ID number for the coverage?<sup>*</sup></label>
                    <input type="text" class="cust_input" formControlName="Patient_coverage" placeholder="Patient Id number" required>
                </div>
            </div>
            <div class="_clearfix"></div>
            <div class="row">
                <div class="col-sm-12 text-right">
                    <button type="submit" class="btn cust_btn submit" *ngIf="appointmentAction != 'Edit'">Submit</button>
                    <button type="submit" class="btn cust_btn submit" *ngIf="appointmentAction == 'Edit'">Update</button>
                </div>
            </div>
        </form>
      </div>
    </div>
  </section>
