<div class="_clearfix"></div>
<div class="form-wrapper" style="padding:0 10em;">
    <h3>New User</h3>
    <form id="createUserForm" [formGroup]="createUserForm" autocomplete="off" (ngSubmit)="createUser()">
        <div class="row">
            <div class="col-sm-6">
                <div><label class="label_txt" for="">User Name</label></div>
                <div>
                    <input type="text" class="cust_input" formControlName="user_name"  placeholder="User Name">
                </div>
            </div>
            <div class="col-sm-6">
                <div><label class="label_txt" for="">Email</label></div>
                <div>
                    <input type="text" class="cust_input" formControlName="user_email"  placeholder="Email">
                </div>
            </div>
        </div>

            <div class="col-sm-6">

                <div>
                    <input type="password" class="cust_input" formControlName="password"  placeholder="Password">
                </div>
            </div>
            <div class="col-sm-6">

        </div> -->
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-6"> 
                <input type="checkbox" id="admin" class="form-control" formControlName="isAdmin">
                <label for="admin">Admin</label>         
            </div>
            <div class="col-xs-6">&nbsp;</div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-6"> 
                <input type="radio" id="coordinator" class="form-control" value="coordinator" formControlName="purpose" required/>
                <label for="coordinator">Referral Specialist</label>         
            </div>
            <div class="col-xs-6">
                <input type="radio" id="pcp" class="form-control" value="pcp" formControlName="purpose" required/>
                <label for="pcp">Service Requester</label>
            </div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn cust_btn">Create User</button>
            </div>
        </div>
    </form>
</div>
