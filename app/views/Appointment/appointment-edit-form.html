<link rel="stylesheet" type="text/css" media="screen" href="css/appointment-list.css" />
<div class="form-wrapper">
    <form id="appointmentEditForm" name="appointmentEditForm" autocomplete="off" ng-submit="editInfo()">
        <div class="row">
            <div class="col-sm-6">
                <div><label class="label_txt" for="userName">First Name</label></div>
            <div>
                <input type="text" class="cust_input" data-ng-model="editForm.firstName"  placeholder="Enter First Name">
            </div>
            </div>
            <div class="col-sm-6">
                <div><label class="label_txt" for="lastName">Last Name</label></div>
                <div>
                    <input type="text" class="cust_input" data-ng-model="editForm.lastName"  placeholder="Enter Last Name">
                </div>
            </div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-6">
                <div><label class="label_txt" for="phoneNumber">Phone Number</label></div>
            <div>
                <input type="text" class="cust_input" data-ng-model="editForm.phoneNumber"  placeholder="Enter Mobile Number">
            </div>
            </div>
            <div class="col-sm-6">
                <div><label class="label_txt" for="email">Email</label></div>
                <div>
                    <input type="text" class="cust_input" data-ng-model="editForm.email"  placeholder="Enter EmailId">
                </div>
            </div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <label class="label_txt" for="userPassword">Zip</label>
                </div>
                <div>
                    <input type="text" class="cust_input" data-ng-model="userInfo.zip"  placeholder="Enter Zip code"/>
                </div>
            </div>
            <div class="col-sm-6">&nbsp;</div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <label class="label_txt" for="userDateofBirth">Date of Birth</label>
                </div>
                <div>
                    <div class="input-group">
                        <input type="date" class="cust_input" data-ng-model="editForm.dateofBirth"  placeholder="Enter Date of Birth"/>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">&nbsp;</div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <label class="label_txt" for="contactMode">Mode of Contact</label>
                </div>
                <div>
                    <div class="col-sm-4">
                        <input type="checkbox" id="textMode" class="form-control" data-ng-model="editForm.contactMode.text">
                        <label for="textMode">Text</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="checkbox" id="textCall" class="form-control" data-ng-model="editForm.contactMode.call">
                        <label for="textCall">Call</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="checkbox" id="textEmail" class="form-control" data-ng-model="editForm.contactMode.email">
                        <label for="textEmail">Email</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">&nbsp;</div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <label class="label_txt" for="visitReason">Reason For Visit</label>
                </div>
                <div>
                    <select class="cust_input" data-ng-model="editForm.visitReason" ng-options="visit for visit in ['Pain','CleanUp','Dentures']">
                        <option value="">Select Reason</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">&nbsp;</div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <label class="label_txt" for="patientCoverage">Patient's Coverage</label>
                </div>
                <div>
                    <select class="cust_input" data-ng-model="editForm.patientCoverage" ng-options="coverage for coverage in ['Aenta','Cigna','Blue Cross','No Insurance']">
                        <option value="">Select Coverage</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6">&nbsp;</div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <label class="label_txt" for="patientCoverageId">Patient Coverage Id</label>
                </div>
                <div>
                    <input type="text" class="cust_input" data-ng-model="editForm.patientCoverageId"  placeholder=""/>
                </div>
            </div>
            <div class="col-sm-6">&nbsp;</div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn cust_btn submit">Save</button>
                <button type="reset" class="btn cust_btn submit">Cancel</button>
                <button type="button" class="btn cust_btn submit">Add Note</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <h4>Notes</h4>
                </div>
                <div>
                    <textarea class="cust_input" data-ng-model="editForm.notes" rows="4" cols="4"></textarea>
                </div>
            </div>
            <div class="col-sm-6">&nbsp;</div>
        </div>
        <div class="_clearfix"></div>
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <label class="label_txt" for="userName">John Doe</label>
                </div>
                <div>
                    <input type="text" class="cust_input" data-ng-model="editForm.users"  placeholder="Patient changed the appointment date."/>
                </div>
            </div>
            <div class="col-sm-6">&nbsp;</div>
        </div>
    </form>
</div>
